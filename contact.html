<nav>

<div class="main-grid">
  <!-- HEADER -->
  <header>
    <div class="title">
        <h1>Contact</h1>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="content">
    <form class="regular-text" method="POST">

      <input name="name" id="name" placeholder="Name"></input>
      <div class="form-error" id="name-error">Your name should be more than 5 characters long.</div>

      <input name="email" id="email" placeholder="Email"></input>
      <div class="form-error" id="email-error">Please enter a valid email address</div>

      <input name="subject" id="subject" placeholder="Subject"></input>
      <div class="form-error" id="subject-error">The subject should be more than 15 characters long</div>

      <input name="message" id="message" placeholder="Message"></input>
      <div class="form-error" id="message-error">The message should be more than 25 characters long</div>
      
      <button type="submit" class="cta">Submit</button>   

      
    </form>
    <div class="thank-you-message">Thank you for your message!</div>
    
    
  </div>
</div>
